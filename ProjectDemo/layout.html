<!DOCTYPE html>
<html>
  <head>
    <title>Ryno's Project Demo</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" href="favicon/favicon.ico">
    <link rel="icon" type="image/ico" href="favicon/favicon.ico">

    <link rel="stylesheet" type="text/css" href="css/layout.css">
    <link rel="stylesheet" href="css/w3.css">
    <link rel="stylesheet" href="css/w3-theme-black.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
  </head>

  <body id="myPage">
    
    <!-- Navbar -->
    <div class="w3-top">
      <div class="w3-bar w3-left-align w3-theme-d2">
        <a class="w3-bar-item w3-button w3-right w3-hover-white w3-theme-d2"
          href="javascript:void(0);" onclick="openNav()"><i class="fa fa-lg fa-bars"></i></a> <!--Hamburger -->
        <a href="index.html" class="w3-bar-item w3-button w3-teal"><i class="fa fa-lg fa-home"></i></a> <!--Home -->
        <button class="w3-bar-item w3-button w3-right w3-theme w3-hover-teal"style="border-radius: 50%; width: auto;"
                onclick="document.getElementById('id01').style.display='block'"><i class="fa fa-lg fa-heart"></i></button>
      </div>

      <!-- Navbar on small screens -->
      <div id="navDemo" class="w3-bar-block w3-right w3-theme-d2 w3-hide">
        <a href="#top" class="w3-bar-item w3-button">Top</a>
        <a href="#sound" class="w3-bar-item w3-button">Sound</a>
        <a href="#lights" class="w3-bar-item w3-button">Lights</a>
      </div>
    </div>


    <!-- Modal -->
    <div id="id01" class="w3-modal">
      <div class="w3-modal-content w3-card-4 w3-animate-top w3-transparent">
        <header class="w3-container w3-teal w3-display-container w3-center w3-margin">
          <span onclick="document.getElementById('id01').style.display='none'"
            class="w3-button w3-teal w3-display-topright"><i class="fa fa-remove"></i></span>
          <h4>You pressed the heart!</h4>
          <h5>Thanks, I <i class="fa fa-heart"></i> you too!</h5>
        </header>
      </div>
    </div>

    <!-- Sound Container -->
    <div class="w3-container w3-padding-64 w3-center" id="sound">
      <h2>Rain Sounds</h2>

      <div class="w3-quarter">
        <button class="w3-hide" style="color: black; background-color: transparent; border-radius: 50%; border-width: 0px;">
             <i class="fa fa-5x fa-pause-circle-o" style="font-size: 75vw; background: radial-gradient(circle, #00c267e0 0%, #0022b8 35%, #0700b8 40%, #00c267e0 55%, #0700b8 70%); -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent;"></i></button>
        <button class="w3-hide" style="color: black; background-color: transparent; border-radius: 50%; border-width: 0px;">
             <i class="fa fa-5x fa-pause-circle" style="font-size: 75vw; background: radial-gradient(circle, #00c267e0 0%, #0022b8 35%, #0700b8 40%, #00c267e0 55%, #0700b8 70%); -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent;"></i></button>
        <button class="w3-hide" style="color: black; background-color: transparent; border-radius: 50%; border-width: 0px;">
             <i class="fa fa-5x fa-play-circle" style="font-size: 75vw; background: radial-gradient(circle, #00c267e0 0%, #0022b8 35%, #0700b8 40%, #00c267e0 55%, #0700b8 70%); -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent;"></i></button>
        <button class="" style="color: black; background-color: transparent; border-radius: 50%; border-width: 0px;">
             <i class="fa fa-5x fa-play-circle-o" style="font-size: 75vw; background: radial-gradient(circle, #00c267e0 0%, #0022b8 35%, #0700b8 40%, #00c267e0 55%, #0700b8 70%); -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent;"></i></button>
        <button class="w3-hide" style="color: black; background-color: transparent; border-radius: 50%; border-width: 0px;">
             <i class="fa fa-5x fa-spinner fa-pulse"
                style="font-size: 75vw; background: radial-gradient(circle, #00c267e0 0%, #0022b8 35%, #0700b8 40%, #00c267e0 55%, #0700b8 70%); -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent;"></i></button>
      </div>
<!-- linear-gradient(#eee, #333); -->
      <div class="w3-quarter">
        <h3 style="margin: 0px;">Volume</h3>
        <h5 style="margin: 0px;">100%</h5>
        <input type="range" style="width: 75vw;">
      </div>

      <div class="w3-quarter">
        <h3 style="margin-bottom: 0px;">Thunder Frequency</h3>
        <h5 style="margin: 0px;" >100%</h5>
        <input type="range" style="width: 75vw;">
      </div>

      <div class="w3-dropdown-hover">
        <button class="w3-button dropdown" title="Advanced">Advanced Sound <i class="fa fa-caret-down"></i></button>
        <div class="w3-dropdown-content w3-display-bottommiddle" style="width: 100vw; position: absolute; top: 5ch;">
          <!-- TODO: Clickable background to clear the dropdown -->
          <div class="" style="width: 100%; position: absolute; top: -100vh; background-color: rgba(255, 0, 0, 0.25);"> 
            <div class="w3-card-4 w3-bar-block w3-blue" style="width: 50%; margin: 100vh auto;">
              <div class="w3-bar-item w3-center">
                <h4>Bass</h4>
                <input type="range">
                <p style="display: inline-block;">100%</p>
              </div>
              <div class="w3-bar-item w3-center">
                <h4>Mid</h4>
                <input type="range">
                <p style="display: inline-block;">100%</p>
              </div>
              <div class="w3-bar-item w3-center">
                <h4>Treble</h4>
                <input type="range">
                <p style="display: inline-block;">100%</p>
              </div>
              <div class="w3-bar-item w3-center">
                <button class="">Restart</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="w3-quarter w3-center">
        <h4>Timer</h4>
        <input class="" type="number" placeholder="Hours" style="width: 7ch;">
        <label>:</label>
        <input class="" type="number" placeholder="Minutes" style="width: 7ch;"><br>
        <button>Start</button>
      </div>
    </div>

    <!-- Spacer -->
    <div style="background-color: #020024; height: 20vh;"></div>

    <!-- Lights Container -->
    <div class="w3-container w3-padding-64 w3-center" id="lights">
      <h2>Lights</h2>
      <label>Select an animation:</label><br>
      <select class="w3-margin" id="selectSequence">
        <option>No sequence</option>
      </select>
      <!-- <button onclick="listSequences()">List</button> -->
      <div id="sequenceArea">
        <div class="w3-margin-bottom" style="border: grey; border-style: solid; background-color: lightblue;">
          <button class="fa fa-lg fa-close w3-button w3-right w3-padding-small"></button>
          <button class="fa fa-lg fa-eye w3-button w3-right w3-padding-small"></button>
          <div class="w3-left w3-padding-small w3-button" onclick="">
            <div class="fa fa-clone w3-padding-small" style="transform: rotate(-135deg); position: absolute;"></div>
            <label class="w3-margin-left w3-padding-small">1</label>
          </div>
          <h3>Color Fill</h3>
          <label>Color</label>
          <input type="color" id="Color" value="#0000FF" oninput="writeSequence(this, 'ColorFill')">
        </div>
        <div class="w3-margin-bottom w3-opacity-min" style="border: grey; border-style: solid; background-color: lightblue;">
          <button class="fa fa-lg fa-close w3-button w3-right w3-padding-small"></button>
          <button class="fa fa-lg fa-eye-slash w3-button w3-right w3-padding-small"></button>
          <div class="w3-left w3-padding-small w3-button" onclick="">
            <div class="fa fa-clone w3-padding-small" style="transform: rotate(-135deg); position: absolute;"></div>
            <label class="w3-margin-left w3-padding-small">2</label>
          </div>
          <h3>Chase</h3>
          <label>Color</label>
          <input type="color" id="Color" value="#FF00FF" oninput="writeSequence(this, 'ColorFill')">
          <label>Speed</label>
          <input type="number" value="1" oninput="writeSequence(this, 'ColorFill')" style="width: 5ch;">
        </div>
        <div class="w3-margin-bottom" style="border: grey; border-style: solid; background-color: lightblue;">
          <button class="fa fa-lg fa-close w3-button w3-right w3-padding-small"></button>
          <button class="fa fa-lg fa-eye w3-button w3-right w3-padding-small"></button>
          <div class="w3-left w3-padding-small w3-button" onclick="">
            <div class="fa fa-clone w3-padding-small" style="transform: rotate(-135deg); position: absolute;"></div>
            <label class="w3-margin-left w3-padding-small">2</label>
          </div>
          <h3>Chase</h3>
          <label>Color</label>
          <input type="color" id="Color" value="#FFFF00" oninput="writeSequence(this, 'ColorFill')">
          <label>Speed</label>
          <input type="number" value="1" oninput="writeSequence(this, 'ColorFill')" style="width: 5ch;">
        </div>
        <div class="w3-margin-bottom" style="border: grey; border-style: solid; background-color: lightblue;">
          <button class="fa fa-lg fa-close w3-button w3-right w3-padding-small"></button>
          <button class="fa fa-lg fa-eye w3-button w3-right w3-padding-small"></button>
          <div id="testBtn" class="w3-left w3-padding-small w3-button" onclick="">
            <div class="fa fa-clone w3-padding-small" style="transform: rotate(-135deg); position: absolute;"></div>
            <label class="w3-margin-left w3-padding-small">3</label>
          </div>
          <h3>Gradient</h3>
          <label>Colors</label><br>
          <div class="w3-margin-left w3-margin-bottom w3-margin-right" style="display: inline-flex; flex-wrap: wrap;">
            <input type="color" id="Color" value="#200000" oninput="writeSequence(this, 'ColorFill')">
            <input type="color" id="Color" value="#300000" oninput="writeSequence(this, 'ColorFill')">
            <input type="color" id="Color" value="#400000" oninput="writeSequence(this, 'ColorFill')">
            <input type="color" id="Color" value="#500000" oninput="writeSequence(this, 'ColorFill')">
            <input type="color" id="Color" value="#600000" oninput="writeSequence(this, 'ColorFill')">
            <input type="color" id="Color" value="#700000" oninput="writeSequence(this, 'ColorFill')">
            <input type="color" id="Color" value="#800000" oninput="writeSequence(this, 'ColorFill')">
            <input type="color" id="Color" value="#900000" oninput="writeSequence(this, 'ColorFill')">
            <input type="color" id="Color" value="#a00000" oninput="writeSequence(this, 'ColorFill')">
            <input type="color" id="Color" value="#b00000" oninput="writeSequence(this, 'ColorFill')">
            <input type="color" id="Color" value="#c00000" oninput="writeSequence(this, 'ColorFill')">
            <input type="color" id="Color" value="#d00000" oninput="writeSequence(this, 'ColorFill')">
            <!-- Always at end -->
            <button class="fa fa-plus w3-button w3-right w3-padding-small"></button>
            <button class="fa fa-minus w3-button w3-right w3-padding-small"></button>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="w3-container w3-theme-d1 w3-center">
      <span class="w3-center" style="font-style: italic; display: inline-block; height: 60px; line-height: 60px; color: #FFFFFF80;" ><i class="fa fa-heart-o"></i></i> Ryon</i></span>
      <a class="w3-button w3-theme w3-right" style="position:absolute; left: 85vw;" href="#myPage"><span class="w3-xlarge">
          <i class="fa fa-chevron-circle-up"></i></span></a>

    </footer>

    <script>
      // Script for side navigation
      function w3_open() {
        var x = document.getElementById("mySidebar");
        x.style.width = "300px";
        x.style.paddingTop = "10%";
        x.style.display = "block";
      }

      // Close side navigation
      function w3_close() {
        document.getElementById("mySidebar").style.display = "none";
      }

      // Used to toggle the menu on smaller screens when clicking on the menu button
      function openNav() {
        var x = document.getElementById("navDemo");
        if (x.className.indexOf("w3-show") == -1) {
          x.className += " w3-show";
        } else {
          x.className = x.className.replace(" w3-show", "");
        }
      }
    </script>

  </body>

</html>
